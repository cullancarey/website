name: 'Deploy'

on:
  push:
    branches:
      - develop
      - main

permissions:
  id-token: write # This is required for requesting the JWT
  contents: read  # This is required for actions/checkout

jobs:
  dev-terraform:
    name: 'Dev - Deploy Terraform'
    if: endsWith(github.ref, '/develop')
    runs-on: ubuntu-latest
    environment: development

    # Use the Bash shell regardless whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    defaults:
      run:
        shell: bash
        working-directory: ./terraform

    steps:
    # Checkout the repository to the GitHub Actions runner
    - name: Checkout
      uses: actions/checkout@v3

    # Configure AWS Creds DEV
    - name: Configure AWS Credentials Management
      uses: aws-actions/configure-aws-credentials@v2
      with:
        role-to-assume: arn:aws:iam::${{ vars.MANAGEMENT_ACCOUNT_ID }}:role/${{ vars.GITHUBDEPLOYROLE_MANAGEMENT }}
        role-session-name: terraform-deployment-${{ vars.REGION }}-${{ vars.ACCOUNT_ID }}
        aws-region: ${{ vars.REGION }}

    - name: Configure AWS Credentials Dev
      run: |
        CREDS=$(aws sts assume-role --role-arn arn:aws:iam::${{ vars.ACCOUNT_ID }}:role/TerraformDeploymentRole-${{ vars.REGION }}-${{ vars.ACCOUNT_ID }} --role-session-name terraform-deployment-${{ vars.REGION }}-${{ vars.ACCOUNT_ID }})
        echo "AWS_ACCESS_KEY_ID=$(echo $CREDS | jq -r '.["Credentials"] | .["AccessKeyId"]')" >> $GITHUB_ENV
        echo "AWS_SECRET_ACCESS_KEY=$(echo $CREDS | jq -r '.["Credentials"] | .["SecretAccessKey"]')" >> $GITHUB_ENV
        echo "AWS_SESSION_TOKEN=$(echo $CREDS | jq -r '.["Credentials"] | .["SessionToken"]')" >> $GITHUB_ENV

    # Install the latest version of Terraform CLI
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1

    # Initialize a new or existing Terraform working directory by creating initial files, loading any remote state, downloading modules, etc.
    - name: Terraform Init
      id: init
      run: terraform init -backend-config=backend.$GITHUB_REF_NAME.conf
      continue-on-error: false

    # Checks that all Terraform configuration files adhere to a canonical format
    - name: Terraform Format
      id: fmt
      run: terraform fmt -check
      continue-on-error: false

    - name: Terraform Validate
      id: validate
      run: terraform validate -no-color
      continue-on-error: false

      # On push to "main", build or change infrastructure according to Terraform configuration files
    - name: Terraform Apply
      id: apply
      run: terraform apply --auto-approve -input=false -var-file="$GITHUB_REF_NAME.tfvars"


  dev-deploy-files-to-S3:
    name: 'Dev - Deploy files to S3'
    if: endsWith(github.ref, '/develop')
    needs: dev-terraform
    runs-on: ubuntu-latest
    environment:
      name: development
      url: https://cullan.click
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Configure AWS Credentials Management
      uses: aws-actions/configure-aws-credentials@v2
      with:
        role-to-assume: arn:aws:iam::${{ vars.MANAGEMENT_ACCOUNT_ID }}:role/${{ vars.GITHUBDEPLOYROLE_MANAGEMENT }}
        role-session-name: terraform-deployment-${{ vars.REGION }}-${{ vars.ACCOUNT_ID }}
        aws-region: ${{ vars.REGION }}

    - name: Configure AWS Credentials Dev
      run: |
        CREDS=$(aws sts assume-role --role-arn arn:aws:iam::${{ vars.ACCOUNT_ID }}:role/TerraformDeploymentRole-${{ vars.REGION }}-${{ vars.ACCOUNT_ID }} --role-session-name terraform-deployment-${{ vars.REGION }}-${{ vars.ACCOUNT_ID }})
        echo "AWS_ACCESS_KEY_ID=$(echo $CREDS | jq -r '.["Credentials"] | .["AccessKeyId"]')" >> $GITHUB_ENV
        echo "AWS_SECRET_ACCESS_KEY=$(echo $CREDS | jq -r '.["Credentials"] | .["SecretAccessKey"]')" >> $GITHUB_ENV
        echo "AWS_SESSION_TOKEN=$(echo $CREDS | jq -r '.["Credentials"] | .["SessionToken"]')" >> $GITHUB_ENV

    - name: Deploy static site to S3 bucket Dev
      run: aws s3 sync ./src/$GITHUB_REF_NAME/ s3://cullan.click --delete --size-only

    - name: Invalidate Cloudfront Cache Dev
      run: aws cloudfront create-invalidation --distribution-id E15AY619D905H7 --paths '/*'


